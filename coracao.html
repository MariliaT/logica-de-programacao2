	var cor = Math.random('cor');
	
	function desenhaCarinhaFeliz() {
	
	pincel.fillStyle = cor;
	pincel.beginPath();
    pincel.arc(300, 200, 50, 0, Math.PI * 2, true); // Círculo exterior
	pincel.fill();
    pincel.moveTo(110, 75);
    pincel.arc(300, 200, 20, 0, Math.PI, false);  // Boca (sentido horário)
    pincel.moveTo(65, 65);
    pincel.arc(60, 65, 5, 0, Math.PI * 2, true);  // Olho esquerdo
    pincel.moveTo(95, 65);
    pincel.arc(90, 65, 5, 0, Math.PI * 2, true);  // Olho direito
    pincel.stroke();

	}
